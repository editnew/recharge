<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobcash | مرحبًا بك</title>
  <style>
    :root {
      --green: #00c853;
      --green-dark: #69f0ae;
      --text-dark: #ffffff;
      --text-light: #111111;
      --bg-light: #ffffff;
      --bg-dark: #0e0e0e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Tahoma', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0 20px;
      text-align: center;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.5s;
      opacity: 0;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(0, 0, 0, 0.1);
      border-top: 6px solid var(--green);
      border-radius: 50%;
      animation: spin 1s linear infinite, pulse 1.4s ease-in-out infinite;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.07); }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }
      p.subtitle {
        color: #aaa;
      }
      .loader {
        border: 6px solid rgba(255, 255, 255, 0.1);
        border-top-color: var(--green-dark);
        box-shadow: 0 0 10px rgba(255,255,255,0.05);
      }
    }
  </style>
</head>
<body>
  <h1>مرحبًا بك في Mobcash</h1>
  <p class="subtitle">نقوم بإعداد خدماتك، يرجى الانتظار لحظة...</p>
  <div class="loader"></div>

  <script>
    setTimeout(() => {
      document.body.style.opacity = '0';
      document.body.style.transition = 'opacity 0.5s ease';
      setTimeout(() => {
        window.location.href = "tachjil.html";
      }, 500);
    }, 3000);
  </script>
</body>
</html>
