<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobcash Services - جاري التحميل</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #0e0e0e;
      --text-light: #111;
      --text-dark: #f1f1f1;
      --track-color: #e0e0e0;
      --spin-color: conic-gradient(#00e676 10%, transparent 40%, transparent 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-light);
      color: var(--text-light);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 30px;
      letter-spacing: 0.3px;
    }

    .spinner-container {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--track-color);
      position: relative;
      overflow: hidden;
    }

    .spinner-container::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: var(--spin-color);
      animation: rotate 1.2s linear infinite;
      z-index: 2;
    }

    .spinner-container::after {
      content: '';
      position: absolute;
      width: 70%;
      height: 70%;
      top: 15%;
      left: 15%;
      border-radius: 50%;
      background-color: var(--bg-light);
      z-index: 3;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }

      .spinner-container {
        background: #222;
      }

      .spinner-container::after {
        background-color: var(--bg-dark);
      }
    }
  </style>
</head>
<body>
  <h1>Mobcash Services</h1>
  <div class="spinner-container"></div>

  <script>
    setTimeout(() => {
      window.location.href = "tachjil.html";
    }, 3500);
  </script>
</body>
</html>
