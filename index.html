<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobcash | جاري التحميل</title>
  <style>
    :root {
      --primary: #00c853;
      --bg-dark: #0d1117;
      --text-light: #ffffff;
      --glow: rgba(0, 200, 83, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: radial-gradient(ellipse at top, #121a25, #0d1117);
      color: var(--text-light);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    img.logo {
      width: 120px;
      margin-bottom: 25px;
      animation: zoomIn 1.2s ease forwards;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 30px;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.5s;
      opacity: 0;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255,255,255,0.1);
      border-top: 6px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite, glow 1.5s ease-in-out infinite;
      box-shadow: 0 0 12px var(--glow);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 12px var(--glow); }
      50% { box-shadow: 0 0 20px var(--glow); }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }
      .subtitle {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <img src="https://i.postimg.cc/VdknWbsX/AYOUBLOGO.jpg" class="logo" alt="Mobcash Logo">
  <h1>مرحبًا بك في Mobcash</h1>
  <p class="subtitle">جاري التحميل، الرجاء الانتظار...</p>
  <div class="loader"></div>

  <script>
    setTimeout(() => {
      document.body.style.transition = 'opacity 0.5s ease';
      document.body.style.opacity = '0';
      setTimeout(() => {
        window.location.href = "tachjil.html";
      }, 500);
    }, 3000);
  </script>
</body>
</html>
