  <meta charset="UTF-8">
  <title>Mobcash Intro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-light: #f2f2f2;
      --bg-dark: #121212;
      --dot-color: #555;
      --active-color: #fff;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
      }
    }

    @media (prefers-color-scheme: light) {
      body {
        background-color: var(--bg-light);
      }
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loader-container {
      display: flex;
      gap: 12px;
    }

    .dot {
      width: 14px;
      height: 14px;
      background-color: var(--dot-color);
      border-radius: 50%;
      position: relative;
    }

    .dot svg {
      position: absolute;
      top: -6px;
      left: -6px;
      width: 26px;
      height: 26px;
      fill: var(--active-color);
      animation: move 1.6s linear infinite;
      opacity: 0;
    }

    /* Delay each icon */
    .dot:nth-child(1) svg { animation-delay: 0s; }
    .dot:nth-child(2) svg { animation-delay: 0.2s; }
    .dot:nth-child(3) svg { animation-delay: 0.4s; }
    .dot:nth-child(4) svg { animation-delay: 0.6s; }
    .dot:nth-child(5) svg { animation-delay: 0.8s; }
    .dot:nth-child(6) svg { animation-delay: 1s; }
    .dot:nth-child(7) svg { animation-delay: 1.2s; }
    .dot:nth-child(8) svg { animation-delay: 1.4s; }

    @keyframes move {
      0% { opacity: 0; transform: scale(0.5); }
      30% { opacity: 1; transform: scale(1); }
      70% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.5); }
    }
  </style>
</head>
