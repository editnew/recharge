<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobcash | تحميل</title>
  <style>
    :root {
      --primary-color: #00e676;
      --bg-dark: #0d0d0d;
      --text-dark: #fff;
      --glow-color: rgba(0, 230, 118, 0.3);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      transition: all 0.4s ease;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    h1 span {
      color: var(--primary-color);
      font-weight: 700;
    }

    .loader-svg {
      width: 50px;
      height: 50px;
      animation: rotate 2s linear infinite;
      margin-bottom: 20px;
    }

    .loader-path {
      stroke: var(--primary-color);
      stroke-dasharray: 90, 150;
      stroke-dashoffset: 0;
      stroke-linecap: round;
      fill: none;
      stroke-width: 4;
      animation: dash 1.5s ease-in-out infinite;
    }

    .progress-text {
      font-size: 15px;
      margin-bottom: 10px;
      color: #ddd;
    }

    .progress-bar {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }

    .fill {
      width: 0%;
      height: 100%;
      background: var(--primary-color);
      animation: loadBar 3.5s ease forwards;
    }

    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }

    @keyframes dash {
      0% { stroke-dasharray: 1, 150; stroke-dashoffset: 0; }
      50% { stroke-dasharray: 90, 150; stroke-dashoffset: -35; }
      100% { stroke-dasharray: 90, 150; stroke-dashoffset: -124; }
    }

    @keyframes loadBar {
      to { width: 100%; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 20px; }
      .progress-bar { width: 160px; }
    }
  </style>
</head>
<body>
  <h1><span>Mobcash</span> يقوم بتهيئة حسابك...</h1>

  <svg class="loader-svg" viewBox="25 25 50 50">
    <circle class="loader-path" cx="50" cy="50" r="20"/>
  </svg>

  <p class="progress-text">جارٍ التحميل: <span id="percent">0%</span></p>
  <div class="progress-bar"><div class="fill"></div></div>

  <script>
    let i = 0;
    const percent = document.getElementById("percent");
    const interval = setInterval(() => {
      i += 2;
      if (i >= 100) {
        i = 100;
        clearInterval(interval);
      }
      percent.textContent = i + "%";
    }, 70);

    setTimeout(() => {
      window.location.href = "tachjil.html";
    }, 3700);
  </script>
</body>
</html>
