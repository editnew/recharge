<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobcash | جاري التحميل</title>
  <style>
    :root {
      --primary-color: #00e676;
      --text-light: #111111;
      --text-dark: #ffffff;
      --bg-light: #f2f2f2;
      --bg-dark: #0e0e0e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background-color: var(--bg-light);
      color: var(--text-light);
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      transition: background 0.4s, color 0.4s;
    }

    h1 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 15px;
      color: #666;
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.5s;
      opacity: 0;
    }

    .dots-loader {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: var(--primary-color);
      opacity: 0.3;
      animation: pulse 1.2s infinite ease-in-out;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes pulse {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* الوضع الداكن تلقائي */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }

      .subtitle {
        color: #aaa;
      }

      .dot {
        background-color: var(--primary-color);
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }

      .subtitle {
        font-size: 14px;
      }

      .dot {
        width: 8px;
        height: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>مرحبًا بك في Mobcash</h1>
  <p class="subtitle">جارٍ تحميل النظام، الرجاء الانتظار...</p>
  <div class="dots-loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <script>
    setTimeout(() => {
      document.body.style.opacity = '0';
      document.body.style.transition = 'opacity 0.5s ease';
      setTimeout(() => {
        window.location.href = "tachjil.html";
      }, 500);
    }, 3500);
  </script>
</body>
</html>
