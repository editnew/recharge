<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobcash | تحميل</title>
  <style>
    :root {
      --primary-color: #00e676;
      --bg-light: #ffffff;
      --bg-dark: #0d0d0d;
      --text-light: #111;
      --text-dark: #fff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: all 0.3s ease;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .spinner-container {
      position: relative;
      width: 64px;
      height: 64px;
    }

    .spinner-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.05); /* الخلفية الداخلية */
    }

    .spinner-ring {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid transparent;
      border-top: 4px solid var(--primary-color);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }
      .spinner-circle {
        background-color: rgba(255, 255, 255, 0.05);
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }
      .spinner-container {
        width: 48px;
        height: 48px;
      }
      .spinner-ring {
        border-width: 3px;
      }
    }
  </style>
</head>
<body>
  <h1>جارٍ تحميل النظام، الرجاء الانتظار...</h1>
  <div class="spinner-container">
    <div class="spinner-circle"></div>
    <div class="spinner-ring"></div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "tachjil.html";
    }, 3000);
  </script>
</body>
</html>
