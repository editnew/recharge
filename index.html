<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobcash | تحميل</title>
  <style>
    :root {
      --primary-color: #00e676;
      --bg-dark: #0d0d0d;
      --text-dark: #fff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      transition: all 0.4s ease;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 25px;
    }

    h1 span {
      color: var(--primary-color);
      font-weight: 700;
    }

    /* ✅ النقاط المتحركة */
    .dots-loader {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: var(--primary-color);
      opacity: 0.3;
      animation: pulse 1.2s infinite ease-in-out;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.15s; }
    .dot:nth-child(3) { animation-delay: 0.3s; }
    .dot:nth-child(4) { animation-delay: 0.45s; }
    .dot:nth-child(5) { animation-delay: 0.6s; }

    @keyframes pulse {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.4); }
    }

    .progress-text {
      font-size: 15px;
      margin-bottom: 10px;
      color: #ccc;
    }

    .progress-bar {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }

    .fill {
      width: 0%;
      height: 100%;
      background: var(--primary-color);
      animation: loadBar 3.5s ease forwards;
    }

    @keyframes loadBar {
      to { width: 100%; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 20px; }
      .progress-bar { width: 160px; }
      .dot { width: 10px; height: 10px; }
    }
  </style>
</head>
<body>
  <h1><span>Mobcash</span> يقوم بتهيئة حسابك...</h1>

  <div class="dots-loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <p class="progress-text">جارٍ التحميل: <span id="percent">0%</span></p>
  <div class="progress-bar"><div class="fill"></div></div>

  <script>
    let i = 0;
    const percent = document.getElementById("percent");
    const interval = setInterval(() => {
      i += 2;
      if (i >= 100) {
        i = 100;
        clearInterval(interval);
      }
      percent.textContent = i + "%";
    }, 70);

    setTimeout(() => {
      window.location.href = "tachjil.html";
    }, 3700);
  </script>
</body>
</html>
