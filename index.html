  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #003c2f;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      padding: 30px 20px;
    }

    .title {
      font-size: 48px;
      font-weight: bold;
      margin-top: 100px;
    }

    .svg-icon-main {
      margin-top: 20px;
      width: 60px;
      height: 60px;
      fill: white;
    }

    .loader {
      display: flex;
      gap: 10px;
      margin: 30px 0;
      justify-content: center;
    }

    .icon-dot {
      width: 26px;
      height: 26px;
      fill: white;
      opacity: 0.3;
      animation: pulse 1.4s infinite ease-in-out;
    }

    .icon-dot:nth-child(1) { animation-delay: 0s; }
    .icon-dot:nth-child(2) { animation-delay: 0.15s; }
    .icon-dot:nth-child(3) { animation-delay: 0.3s; }
    .icon-dot:nth-child(4) { animation-delay: 0.45s; }
    .icon-dot:nth-child(5) { animation-delay: 0.6s; }
    .icon-dot:nth-child(6) { animation-delay: 0.75s; }
    .icon-dot:nth-child(7) { animation-delay: 0.9s; }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.4); }
    }

    .bottom {
      display: flex;
      width: 100%;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      opacity: 0.8;
    }

    .logo-small {
      width: 40px;
      height: auto;
    }

    .version {
      margin-left: auto;
    }
  </style>
</head>
