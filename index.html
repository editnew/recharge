  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .balls {
      display: flex;
      gap: 16px;
    }

    .ball {
      width: 40px;
      height: 40px;
      animation: pulse 1.2s infinite;
    }

    .ball:nth-child(1) { animation-delay: 0s; }
    .ball:nth-child(2) { animation-delay: 0.15s; }
    .ball:nth-child(3) { animation-delay: 0.3s; }
    .ball:nth-child(4) { animation-delay: 0.45s; }
    .ball:nth-child(5) { animation-delay: 0.6s; }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.4;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    /* SVG كرة قدم بسيطة */
    .ball svg {
      width: 100%;
      height: 100%;
      fill: #00e676;
      filter: drop-shadow(0 0 4px #00e676);
    }

  </style>
