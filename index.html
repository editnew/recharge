<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobcash - جاري التحميل</title>
  <style>
    :root {
      --primary: #00e676;
      --glass-bg: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.3);
      --bg-light: #f5f5f5;
      --bg-dark: #111;
      --text-light: #111;
      --text-dark: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .glass-loader {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--glass-bg);
      border: 2px solid var(--glass-border);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      position: relative;
      overflow: hidden;
    }

    .glass-loader::before {
      content: '';
      position: absolute;
      width: 120%;
      height: 120%;
      background: conic-gradient(from 0deg, transparent 10%, var(--primary) 40%, transparent 70%);
      animation: rotate 1.4s linear infinite;
      border-radius: 50%;
      top: -10%;
      left: -10%;
    }

    .glass-loader::after {
      content: '';
      position: absolute;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 80%;
      background: inherit;
      border-radius: 50%;
      z-index: 1;
    }

    .loading-text {
      margin-top: 15px;
      font-size: 14px;
      color: #777;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: var(--bg-dark);
        color: var(--text-dark);
      }

      .loading-text {
        color: #aaa;
      }

      .glass-loader {
        border: 2px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.05);
      }

      .glass-loader::after {
        background: rgba(0, 0, 0, 0.1);
      }
    }
  </style>
</head>
<body>
  <h1>Mobcash Services</h1>
  <div class="glass-loader"></div>
  <p class="loading-text">جار التحميل، يرجى الانتظار...</p>

  <script>
    setTimeout(() => {
      window.location.href = "tachjil.html";
    }, 3500);
  </script>
</body>
</html>
