<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobcash | جاري التحميل</title>
  <style>
    :root {
      --primary-color: #00e676;
      --glow-light: rgba(0, 230, 118, 0.4);
      --glow-dark: rgba(0, 230, 118, 0.2);
      --text-light: #111;
      --text-dark: #fff;
      --bg-light: #f4f4f4;
      --bg-dark: #0d1117;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 20px;
      background-color: var(--bg-light);
      color: var(--text-light);
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      transition: background 0.4s, color 0.4s;
    }

    img.logo {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 25px;
      box-shadow: 0 0 15px rgba(0, 255, 153, 0.15);
      animation: zoomIn 1.2s ease forwards;
    }

    h1 {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 15px;
      color: #555;
      margin-bottom: 35px;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.5s;
    }

    .loader {
      width: 58px;
      height: 58px;
      border: 6px solid rgba(0, 0, 0, 0.1);
      border-top: 6px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1.1s linear infinite, glow 1.5s ease-in-out infinite;
      box-shadow: 0 0 12px var(--glow-light);
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }

      .subtitle {
        color: #aaa;
      }

      .loader {
        border-color: rgba(255, 255, 255, 0.08);
        border-top-color: var(--primary-color);
        box-shadow: 0 0 15px var(--glow-dark);
      }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 12px var(--glow-light); }
      50% { box-shadow: 0 0 22px var(--glow-light); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 500px) {
      h1 { font-size: 22px; }
      .subtitle { font-size: 14px; }
      .logo { width: 90px; height: 90px; }
    }
  </style>
</head>
<body>
  <img src="https://i.postimg.cc/VdknWbsX/AYOUBLOGO.jpg" class="logo" alt="Mobcash Logo" />
  <h1>مرحبًا بك في Mobcash</h1>
  <p class="subtitle">يتم الآن إعداد تجربتك الاحترافية، الرجاء الانتظار...</p>
  <div class="loader"></div>

  <script>
    setTimeout(() => {
      document.body.style.opacity = '0';
      document.body.style.transition = 'opacity 0.5s ease';
      setTimeout(() => {
        window.location.href = "tachjil.html";
      }, 500);
    }, 3500);
  </script>
</body>
</html>
