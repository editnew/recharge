<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobcash | جاري التحميل</title>
  <style>
    :root {
      --primary-color: #00e676;
      --bg-light: #f2f2f2;
      --bg-dark: #0e0e0e;
      --text-light: #111;
      --text-dark: #fff;
      --glow-color: rgba(0, 230, 118, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 15px;
      color: #666;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.4s;
    }

    .loader {
      width: 60px;
      height: 60px;
      position: relative;
    }

    .loader::before,
    .loader::after {
      content: "";
      position: absolute;
      border: 4px solid transparent;
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loader::before {
      width: 60px;
      height: 60px;
      box-shadow: 0 0 12px var(--glow-color);
    }

    .loader::after {
      width: 40px;
      height: 40px;
      top: 10px;
      left: 10px;
      animation-direction: reverse;
      box-shadow: 0 0 10px var(--glow-color);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* الوضع الداكن */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }

      .subtitle {
        color: #aaa;
      }
    }

    @media (max-width: 480px) {
      h1 { font-size: 22px; }
      .subtitle { font-size: 14px; }
      .loader {
        width: 48px;
        height: 48px;
      }
      .loader::before {
        width: 48px;
        height: 48px;
      }
      .loader::after {
        width: 30px;
        height: 30px;
        top: 9px;
        left: 9px;
      }
    }
  </style>
</head>
<body>
  <h1>مرحبًا بك في Mobcash</h1>
  <p class="subtitle">جارٍ تحميل النظام، الرجاء الانتظار...</p>
  <div class="loader"></div>

  <script>
    setTimeout(() => {
      document.body.style.opacity = '0';
      document.body.style.transition = 'opacity 0.5s ease';
      setTimeout(() => {
        window.location.href = "tachjil.html";
      }, 500);
    }, 3500);
  </script>
</body>
</html>
