<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobcash - جاري التحميل</title>
  <style>
    :root {
      --primary: #00e676;
      --bg-light: #ffffff;
      --bg-dark: #111111;
      --text-light: #222;
      --text-dark: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .loader-container {
      position: relative;
      width: 50px;
      height: 50px;
      margin-bottom: 15px;
    }

    .loader-background {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(#ddd 0% 100%);
      position: absolute;
      top: 0;
      left: 0;
    }

    .loader-ring {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(var(--primary) 0% 25%, transparent 25% 100%);
      animation: spin 1s linear infinite;
      position: absolute;
      top: 0;
      left: 0;
    }

    .loading-text {
      font-size: 15px;
      color: #777;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: var(--bg-dark);
        color: var(--text-dark);
      }

      .loading-text {
        color: #aaa;
      }

      .loader-background {
        background: conic-gradient(#444 0% 100%);
      }
    }
  </style>
</head>
<body>
  <h1>Mobcash Services</h1>
  <div class="loader-container">
    <div class="loader-background"></div>
    <div class="loader-ring"></div>
  </div>
  <p class="loading-text">جار التحميل، يرجى الانتظار...</p>

  <script>
    setTimeout(() => {
      window.location.href = "tachjil.html";
    }, 3500);
  </script>
</body>
</html>
