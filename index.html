<!DOCTYPE html>

  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #1c1c1c;
      --text-color-light: #111;
      --text-color-dark: #fff;
      --dot-color: #555;
      --primary: #f5c518;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
        color: var(--text-color-dark);
      }
    }

    @media (prefers-color-scheme: light) {
      body {
        background-color: var(--bg-light);
        color: var(--text-color-light);
      }
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .logo {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 50px;
    }

    .logo .mob { color: inherit; }
    .logo .cash { color: var(--primary); }

    .dots {
      display: flex;
      gap: 14px;
      position: relative;
    }

    .dot {
      width: 16px;
      height: 16px;
      background-color: var(--dot-color);
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }

    .icon {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 22px;
      height: 22px;
      transform: translate(-50%, -50%);
      fill: white;
      opacity: 0;
      animation: appear 1.6s linear infinite;
    }

    @keyframes appear {
      0% { opacity: 0; transform: scale(0.5) translate(-50%, -50%); }
      20% { opacity: 1; transform: scale(1) translate(-50%, -50%); }
      80% { opacity: 1; transform: scale(1) translate(-50%, -50%); }
      100% { opacity: 0; transform: scale(0.5) translate(-50%, -50%); }
    }

    /* Delay لكل SVG */
    .dot:nth-child(1) .icon { animation-delay: 0s; }
    .dot:nth-child(2) .icon { animation-delay: 0.2s; }
    .dot:nth-child(3) .icon { animation-delay: 0.4s; }
    .dot:nth-child(4) .icon { animation-delay: 0.6s; }
    .dot:nth-child(5) .icon { animation-delay: 0.8s; }
    .dot:nth-child(6) .icon { animation-delay: 1s; }
    .dot:nth-child(7) .icon { animation-delay: 1.2s; }
    .dot:nth-child(8) .icon { animation-delay: 1.4s; }

  </style>
</head>
