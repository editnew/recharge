<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobcash | تحميل</title>
  <style>
    :root {
      --primary-color: #00e676;
      --bg-light: #ffffff;
      --bg-dark: #0d0d0d;
      --text-light: #111;
      --text-dark: #fff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: all 0.4s ease;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    /* لودر دقيق وحديث */
    .loader {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: conic-gradient(var(--primary-color) 10%, transparent 10% 100%);
      mask: radial-gradient(farthest-side, transparent 40%, black 41%);
      animation: rotate 0.9s linear infinite;
    }

    @keyframes rotate {
      to { transform: rotate(360deg); }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }
    }

    @media (max-width: 480px) {
      h1 { font-size: 20px; }
      .loader { width: 38px; height: 38px; }
    }
  </style>
</head>
<body>
  <h1>جارٍ تحميل النظام، الرجاء الانتظار...</h1>
  <div class="loader"></div>

  <script>
    setTimeout(() => {
      window.location.href = "tachjil.html";
    }, 3000);
  </script>
</body>
</html>
