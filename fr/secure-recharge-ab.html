<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>تم إنشاء الإيداع</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }
    .success-box {
      width: 90%;
      max-width: 420px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      border-radius: 0;
      overflow: hidden;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 26px;
      font-weight: bold;
      color: #777;
      text-decoration: none;
      z-index: 2;
    }
    .close-btn:hover {
      color: #333;
    }
    .logo-container {
      padding: 25px 15px 10px;
      text-align: center;
      background-color: #fff;
    }
    .logo-container img {
      height: 42px;
    }
    .message-box {
      background-color: #e6e6e6;
      color: #000;
      padding: 20px 20px;
      font-size: 16px;
      text-align: center;
      line-height: 1.6;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      border-radius: 0;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <a href="dashboard.html" class="close-btn" title="إغلاق">×</a>
    <div class="logo-container">
      <img src="https://i.postimg.cc/50hr9G5y/recharge.png" alt="Cash Plus Logo">
    </div>
    <div class="message-box">
      تم إنشاء طلب الإيداع بنجاح.
    </div>
  </div>
</body>
</html>
