<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>تم إنشاء الطلب</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }
    .success-box {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    .success-content {
      padding: 30px 20px 20px;
    }
    .success-content img {
      max-height: 50px;
      margin-bottom: 15px;
    }
    .success-content p {
      margin: 0;
      font-size: 16px;
      color: #333;
    }
    .close-btn {
      position: absolute;
      top: 8px;
      left: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #888;
      text-decoration: none;
      cursor: pointer;
    }
    .close-btn:hover {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <a href="dashboard.html" class="close-btn" title="إغلاق">×</a>
    <div class="success-content">
      <img src="https://i.postimg.cc/kX8DdTgf/cashpluslogo.png" alt="Cash Plus Logo">
      <p>تم إنشاء طلب الإيداع بنجاح.</p>
    </div>
  </div>
</body>
</html>
