<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>تأكيد الإيداع</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, Arial, sans-serif;
    }
    body {
      margin: 0;
      background-color: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }
    .confirm-box {
      width: 90%;
      max-width: 400px;
      background-color: #fff;
      border-radius: 0;
      overflow: hidden;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #aaa;
      text-decoration: none;
      cursor: pointer;
      z-index: 2;
    }
    .close-btn:hover {
      color: #333;
    }
    .top-logo {
      background-color: #fff;
      padding: 30px 10px 20px;
      text-align: center;
    }
    .top-logo img {
      height: 45px;
    }
    .bottom-message {
      background-color: #e6e6e6;
      padding: 18px;
      text-align: center;
      font-size: 16px;
      color: #222;
      font-weight: normal;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="confirm-box">
    <a href="dashboard.html" class="close-btn" title="إغلاق">×</a>
    <div class="top-logo">
      <img src="https://i.postimg.cc/50hr9G5y/recharge.png" alt="CashPlus Logo" />
    </div>
    <div class="bottom-message">
      تم إنشاء طلب الإيداع بنجاح.
    </div>
  </div>
</body>
</html>
