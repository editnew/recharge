<script>
  document.getElementById("transferForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    
    const form = e.target;
    const amount = form.amount.value.trim();
    const fullname = form.sender_name.value.trim();
    const file = document.getElementById("proof").files[0];
    const submitBtn = form.querySelector("button");

    if (!file || !fullname || !amount) {
      alert("يرجى ملء جميع الحقول وتحميل الصورة.");
      return;
    }

    try {
      const reader = new FileReader();
      reader.onloadend = async function() {
        const imageBase64 = reader.result;

        try {
          const response = await fetch("https://script.google.com/macros/s/REPLACE_THIS_WITH_YOUR_SCRIPT_ID/exec", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8"
            },
            body: new URLSearchParams({
              amount,
              fullname,
              imageBase64
            })
          });

          if (response.ok) {
            submitBtn.disabled = true;
            submitBtn.textContent = "تم الإرسال ✅";
            setTimeout(() => {
              window.location.replace("al-barid-depo.html");
            }, 500);
          } else {
            alert("حدث خطأ أثناء الإرسال، حاول مرة أخرى.");
          }

        } catch (err) {
          alert("تعذر إرسال البيانات، تحقق من الاتصال.");
          console.error(err);
        }
      };

      reader.readAsDataURL(file);

    } catch (err) {
      alert("خطأ في تحميل الصورة.");
      console.error(err);
    }
  });
</script>
