<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>نموذج تحويل الأموال</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      margin: 0;
      background-color: #d9e3db;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: none;
    }
    .main-box {
      position: relative;
      width: 90%;
      max-width: 420px;
      margin: 60px auto;
      background-color: #fff;
      border-radius: 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .exit-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 28px;
      color: #888;
      text-decoration: none;
      cursor: pointer;
      font-weight: bold;
      transition: color 0.3s ease;
      z-index: 10;
      padding: 0 6px;
    }
    .exit-button:hover { color: #555; }
    .logo-box {
      text-align: center;
      padding: 20px 10px 10px;
    }
    .logo-box img { height: 40px; }

    .form-content { padding: 20px; }

    .info-block {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      font-size: 15px;
      color: #333;
    }

    .info-label {
      width: 45%;
      text-align: right;
    }

    .info-input {
      width: 50%;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 0;
    }

    .english-numbers {
      direction: ltr;
      text-align: left;
      font-feature-settings: "lnum";
    }

    .copy-icon img {
      height: 20px;
      cursor: pointer;
    }

    .copied-text {
      color: green;
      font-size: 13px;
      display: none;
    }

    .upload-wrapper {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .upload-section {
      background-color: #ccc;
      border: 2px solid #fff;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0;
    }

    .upload-section input[type="file"] { display: none; }

    .upload-section label {
      font-size: 38px;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }

    .preview-image {
      width: 60px;
      height: 60px;
      border-radius: 0;
      object-fit: cover;
      border: 1px solid #ccc;
      display: none;
    }

    .note {
      font-size: 13px;
      color: #666;
      text-align: center;
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .submit-btn {
      background-color: #1c4729;
      color: #fff;
      font-size: 17px;
      padding: 14px;
      border: none;
      width: 100%;
      border-radius: 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover:not(:disabled) {
      background-color: #27653d;
    }

    .submit-btn:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
<div class="main-box">
  <a href="dashboard.html" class="exit-button" title="إغلاق">×</a>
  <div class="logo-box">
    <img src="https://i.ibb.co/xq8PQRZx/albarid-linebet.png" alt="albarid-linebet">
  </div>

  <form class="form-content" id="transferForm">
    <div class="info-block">
      <div class="info-label">رقم الحساب البنكي:</div>
      <div class="info-input">
        <input type="text" value="10468669" class="english-numbers" readonly />
        <span class="copy-icon" onclick="copyText(this, '10468669')">
          <img src="https://cdn-icons-png.flaticon.com/512/60/60990.png" alt="copy" />
        </span>
        <span class="copied-text">تم النسخ</span>
      </div>
    </div>

    <div class="info-block">
      <div class="info-label">الاسم الكامل لصاحب الحساب البنكي:</div>
      <div class="info-input">
        <input type="text" value="M'hamed SRV" readonly />
        <span class="copy-icon" onclick="copyText(this, 'M\'hamed SRV')">
          <img src="https://cdn-icons-png.flaticon.com/512/60/60990.png" alt="copy" />
        </span>
        <span class="copied-text">تم النسخ</span>
      </div>
    </div>

    <div class="info-block" style="flex-direction: column; align-items: flex-start;">
      <span style="margin-bottom: 10px;">
        تنبيه، الرجاء تحميل لقطة شاشة للحوالة المصرفية الناجحة<br>
        (.jpg, .jpeg, .png, .pdf. La taille maximale du fichier est de 20 Mo)
      </span>
      <div class="upload-wrapper">
        <img id="preview" class="preview-image" />
        <div class="upload-section">
          <label for="proof">+</label>
          <input type="file" id="proof" name="proof" accept=".jpg,.jpeg,.png,.pdf" required>
        </div>
      </div>
    </div>

    <button type="submit" class="submit-btn">التأكيد</button>
  </form>
</div>

<input type="text" id="hiddenCopyInput" style="position:absolute;top:-9999px;left:-9999px;" readonly />

<script>
  function copyText(element, value) {
    if (navigator.clipboard) {
      navigator.clipboard.writeText(value).then(() => {
        const msg = element.nextElementSibling;
        msg.style.display = 'inline';
        setTimeout(() => msg.style.display = 'none', 1200);
      }).catch(() => fallbackCopy(element, value));
    } else {
      fallbackCopy(element, value);
    }
  }

  function fallbackCopy(element, value) {
    const input = document.getElementById('hiddenCopyInput');
    input.value = value;
    input.select();
    document.execCommand('copy');
    const msg = element.nextElementSibling;
    msg.style.display = 'inline';
    setTimeout(() => msg.style.display = 'none', 1200);
  }

  document.getElementById('proof').addEventListener('change', function(e) {
    const file = e.target.files[0];
    const preview = document.getElementById('preview');
    if (file && file.type.startsWith('image/')) {
      const reader = new FileReader();
      reader.onload = ev => {
        preview.src = ev.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    } else {
      preview.src = '';
      preview.style.display = 'none';
    }
  });

  document.getElementById("transferForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const file = document.getElementById("proof").files[0];
    const submitBtn = this.querySelector("button");

    if (!file) {
      alert("يرجى تحميل لقطة الشاشة.");
      return;
    }

    submitBtn.disabled = true;
    submitBtn.textContent = "جاري الإرسال...";

    try {
      const reader = new FileReader();
      reader.onloadend = async () => {
        const imageBase64 = reader.result;

        const response = await fetch("https://script.google.com/macros/s/AKfycby_yPgXCCFpvGRQ4Doa1FMfHS4jXd5y8p--fPQAFnADcFI6IcvfPp5WtZjt2GjqXzoneQ/exec", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8" },
          body: new URLSearchParams({ imageBase64 })
        });

        if (response.ok) {
          window.location.replace("al-barid-depo.html");
        } else {
          alert("حدث خطأ أثناء الإرسال، حاول مرة أخرى.");
        }
      };
      reader.readAsDataURL(file);
    } catch (err) {
      alert("تعذر رفع الصورة.");
      console.error(err);
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = "التأكيد";
    }
  });
</script>
</body>
</html>
